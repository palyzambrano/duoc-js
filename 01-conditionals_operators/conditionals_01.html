    <title>Las chicas super poderosas uwu</title>

<body onload="comprador1()">
    <script type="text/javascript">
        function comprador1(){
            var x = prompt('Ingresa un valor:');
            var y = '5';
            if(x == y) alert ('X es igual a Y');
            if(x == 6) alert ('X es igual a ' + x );
            if(x !== y) alert ('X NO es identico a Y');
        }
    </script>
    
</body>
