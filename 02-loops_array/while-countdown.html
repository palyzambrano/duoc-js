<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paly Zambrano</title>
</head>
<body onload="contador()">
    <script type="text/javascript">
        function contador(){
            //Declarar variable
            var i = 5;
            while(i >= 0){
                if(i == 0){
                    alert('Despegue!!!');
                }
                else {
                    alert(i--);
                }
            }
            
        }
    </script>
    
</body>
</html>
