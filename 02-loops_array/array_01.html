<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paly Zambrano - Arrays </title>
</head>
<body onload="matrices()">
    <script type="text/javascript">
        function matrices (){
            var arreglo= new Array()
            arreglo[0]="manzana"
            arreglo[3]="peras"
            arreglo[5]="platanos"
            arreglo[8]="naranjas"
            arreglo[7]="uvas"
            for(i in arreglo){
                document.write(arreglo[i] + "<br/>")
            }
        }
    </script> 
</body>
</html>
