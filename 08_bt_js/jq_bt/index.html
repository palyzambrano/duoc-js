<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css bsb-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="ejemplo" class="row align-items-center vh-100">
            <div class="col-md-6">
                <h1>Contenido dinámico asíncrono</h1>
                <a id="boton" class="btn btn-primary">Llenar párrafo</a>
            </div>
            <div class="col-md-6">
                <p id="textoDinamico">

                </p>
            </div>
        </div>
    </div>

    <!-- Jquery : AJAX NO FUNCIONA SI NO SE CARGA JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- script bsb -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    <!-- script personal -->
    <script>
        // función
        $(document).ready( function(){
            // generando la función al momento que se carga el archivo html

            // ejemplo que carga un archivo html como respuesta (response)
          /* $('#ejemplo').on('click', '#boton', function(){
                $.ajax('respuesta.html').done( function(response){
                    $('#textoDinamico').html(response);
                });
            });*/

            // ejemplo que carga un archivo txt como respuesta (response)
         
            $('#ejemplo').on('click', '#boton', function(){
                $.ajax('texto.txt').done( function(response){
                    $('#textoDinamico').html(response);
                });
            });
          
        });
    </script>
</body>
</html>
