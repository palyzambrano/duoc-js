<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las chicas super poderosas uwu</title>
</head>
<body>
    <script type="text/javascript">
        var vueltas=0;
        function saludar(){
            alert('Hola Mundo!');
            if(vueltas++ >5){
                clearInterval(loop);
            }
        }
        var loop=window.setInterval(saludar,2000);
    </script>
    
</body>
</html>
