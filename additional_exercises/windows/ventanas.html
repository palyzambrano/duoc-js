    <script type="text/javascript">
        var ventanaEmergenteURL = 'ventana2.html';
        var redireccionFinalURL = 'ventana3.html';
       
    
        function bienvenida() {
            var ventana = window.open(ventanaEmergenteURL,"Nueva Ventana","status=yes, resizable=yes, top=150, left=400, width=600, height=600");

        }

        window.setTimeout(bienvenida, 6000);
    </script>
