<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div id="swapi-people">
            </div>
            </div>
        </div>
    </section>
    


    <!--jquery-->  
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
    <!--Bootstrap-->  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>
    <!--Personalizado-->
    <script type="text/javascript">
        $(document).ready(function(){
            function crearCard(data) {
                var tituloTarjeta = $('<h5 class="card-title">').text(data.name);
                var subtitleTarjeta = $('<p class="card-text">').text(data.skin_color);
                var altura = $('<li class="list-group-item">').text(data.height);
                var color = $('<li class="list-group-item">').text(data.eye_color);
                var tarjeta = $('<div class="card col-md-3">') 
                    .append(tituloTarjeta)
                    .append(subtitleTarjeta)
                    .append(altura)
                    .append(color);

                $('#swapi-people').append(tarjeta);
            }

            function cargarDatos(){
                var pagina = 'https://swapi.dev/api/people';
                $('#swapi-people');
                    $.ajax(pagina)
                        .done(function (response) {
                        response.results.forEach(crearCard);
                        console.log(response)
                    });
            }
            cargarDatos();
        })
    </script>
</body>
</html>
