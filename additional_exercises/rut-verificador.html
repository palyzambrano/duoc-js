<body onload="rutVerificador()">
    <script>
      function rutVerificador() {
        var serieNumerica = [2, 3, 4, 5, 6, 7, 2, 3, 4, 5, 6, 7];
        var acumulado = 0;
        //Solicirta ingresar el rut
        var rut = (prompt('Ingrese su rut sin digito verificador'));
      
        // Separa cada caracter. El valor devuelto por split es un array
        // donde cada elemento corresponde a un caracter del RUT inicial.
        
        var caracteres = rut.split('');
        // Invertir orden del array
        caracteres.reverse();

        var caracteresMultiplicadosPor2 = caracteres.forEach(function (caracter, indice) {
          var resultado = caracter * serieNumerica[indice];

          acumulado += resultado;
        });

        //Al número obtenido por la suma del producto dividido por 11
        var division = acumulado / 11;

        var resto = acumulado % 11;

        //Ahora a 11 se le resta el resto
        var dv = 11 - resto;

        //Si el resultado es 11, el dígito verificador será 0
        if (dv === 11) {
          dv = 0;

        //Si el resultado es 10, el dígito verificador será K.
        } else if (dv === 10) {
          dv = 'K';
        }

        document.write(rut + '-' + dv);
      }
    </script>
