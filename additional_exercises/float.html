<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paly</title>
</head>

<body onload="main()">
    <script>
      function main() {
        // Pide al usuario ingresar un numero decimal
        var valor = prompt("Ingrese un numero decimal: ");
        // Convierte el `string` en numero decimal (`float`)
        var decimal = parseFloat(valor);
        // Convierte el `string` en numero entero (`int`)
        var entero = parseInt(valor);
        // Parte decimal
        var parteDecimal = decimal - entero;
        // Divide entre 3
        var dividido = parteDecimal / 3;
        // Decrementar unilateralmente
        dividido--;

        // Muestra el resultado
        alert('El resultado es: ' + dividido);
      }
    </script>
  </body>

</html>
