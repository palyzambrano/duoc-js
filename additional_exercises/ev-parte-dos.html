<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Modales</title>
</head>
<body>
    <section class="m-3">
        <h3 class="mt-5"> Botones </h3>
        <!-- Button modal -->
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-cantante="Chet Faker" data-bs-texto="Nicholas James Murphy, conocido por su nombre artístico Chet Faker, ​ es un músico y DJ australiano especializado en trip hop e indietrónica. ">
            Primero
        </button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-cantante="alt-J" data-bs-texto="Alt J es una banda inglesa de indie rock, formada en el año 2007. Su álbum debut An Awesome Wave, lanzado en mayo de 2012">
            Segundo
        </button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-cantante="The XX" data-bs-texto="The XX es una banda de indie pop del suroeste de Londres, Inglaterra, formada en 2005.​ Los tres componentes​ se conocieron en el Elliott School">
            Tercero
        </button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-cantante="Tame Impala" data-bs-texto="Tame Impala es un proyecto musical de neo-psicodelia originario de Perth, Australia, formado por Kevin Parker en el año 2007.">
            Cuarto
        </button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" 
        data-bs-cantante="Foals" data-bs-texto="Foals es una banda originaria de Oxford, Inglaterra. La banda publica con Transgressive Records en Europa y Sub Pop en los EE. UU. ">
            Quinto
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Titulo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </section>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Personalizado-->
    <script>
        var modalBootstrap = document.getElementById('exampleModal')
     
        modalBootstrap.addEventListener('show.bs.modal', function(event){
            botonInfo = event.relatedTarget
           
            cambioInfo = botonInfo.getAttribute('data-bs-cantante');
            cambioTexto = botonInfo.getAttribute('data-bs-texto');
         
            botonModal = modalBootstrap.querySelector('.btn-primary');
            tituloModal = modalBootstrap.querySelector('.modal-title');
            textoModal = modalBootstrap.querySelector('.modal-body');
        
            tituloModal.textContent = cambioInfo;
            textoModal.innerText = cambioTexto;
            botonModal.innerHTML = cambioInfo;
        });
     
    </script>
</body>
</html>
